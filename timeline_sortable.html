<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header" style="text-align:center;">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">

<div style="height:60px;"></div>

<div class="container">
  <div class="well">
    <h1>The Paper Trail</h1>
    <p class="text-muted">JSON-driven master timeline</p>
  </div>

  <table class="table table-striped">
    <thead>
      <tr><th>Date</th><th>Title</th><th>Description</th><th>File</th></tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
fetch("wtp_timeline_RELOAD.json",{cache:"no-store"})
  .then(r=>r.json())
  .then(data=>{
    const tb=document.getElementById("rows");
    data.forEach(d=>{
      const tr=document.createElement("tr");
      tr.innerHTML =
        "<td>"+d.date_display+"</td>"+
        "<td>"+d.title+"</td>"+
        "<td>"+d.description+"</td>"+
        "<td>"+(d.file_url?("<a href='"+d.file_url+"' target='_blank'>Open</a>"):"")+"</td>";
      tb.appendChild(tr);
    });
  });
</script>

</body>

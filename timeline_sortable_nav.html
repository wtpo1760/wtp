<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WE THE PEOPLE OF 1760 â€” TIMELINE</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body { padding-top: 70px; }
    .lead small { display:block; color:#777; }
    table td { vertical-align: top; }
    .table>tbody>tr>td { padding: 10px; }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><strong>WE THE PEOPLE OF 1760</strong></a>
      </div>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Timeline</a></li>
          <li><a href="2024timeline.html">Original Table</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>The Paper Trail</h1>
      <p class="lead">Public postings by Margaret McNulty, 1760 Tenant Association President
        <small>Other Board Members and relevant documents related to operations of the 1760 Tenant Association</small>
      </p>
    </div>

    <table class="table table-striped">
      <thead>
        <tr><th style="width:120px">Date</th><th>Title</th><th>Description</th><th style="width:110px">File</th></tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

  <script>
    // ---- helpers ----
    function normalizeRowClass(s){
      if(!s) return '';
      if(/alert\s+alert-danger/.test(s)) return 'danger';
      if(/alert\s+alert-warning/.test(s)) return 'warning';
      if(/alert\s+alert-info/.test(s)) return 'info';
      return s;
    }
    function bestLink(d){
      return d.file_url || d.page_url || '';
    }
    function safeText(x){ return (x==null?'' : String(x)); }
    function sortByDateIsoDesc(a,b){
      const A = Date.parse(a.date_iso||'') || 0;
      const B = Date.parse(b.date_iso||'') || 0;
      return B - A; // newest first
    }

    // ---- render ----
    function render(data){
      const tbody = document.getElementById('rows');
      tbody.innerHTML='';
      data.sort(sortByDateIsoDesc).forEach(d=>{
        const tr=document.createElement('tr');
        tr.className = normalizeRowClass(d.row_class);
        const href = bestLink(d);
        tr.innerHTML =
          '<td>'+ safeText(d.date_display || d.date_iso || '') +'</td>'+
          '<td>'+ safeText(d.title || '') +'</td>'+
          '<td>'+ safeText(d.description || '') +'</td>'+
          '<td>'+ (href? '<a class="btn btn-xs btn-primary" href="'+href+'" target="_blank">Open</a>' : '') +'</td>';
        tbody.appendChild(tr);
      });
    }

    // ---- boot ----
    fetch('wp_timeline.json', {cache:'no-store'})
      .then(r=>{ if(!r.ok) throw new Error('HTTP '+r.status+' for wp_timeline.json'); return r.json(); })
      .then(render)
      .catch(err => {
        console.error(err);
        document.getElementById('rows').innerHTML =
          '<tr class="danger"><td colspan="4">Failed to load timeline: '+err.message+'</td></tr>';
      });
  </script>
</body>
</html>
